<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <style>
        body
        {
            /* font-family: "Old Standard TT", serif; */
            font-family: "Domine", serif;
            font-optical-sizing: auto;
            /* font-weight: 400; */
            font-style: normal;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="inviteContent">
            <div class="d-flex justify-content-center mt-3">
                <i class="bi bi-cake fs-1"></i>
            </div>
            <hr>
            <div class="p-3">
                <h1 class="text-center">Convite</h1>
            </div>
            <div class="mb-3">
                <h4 class="text-center">
                    <span th:text="${guestData.name}"></span>
                    <span th:if="${guestData.aggregate == 1}"> & Família</span>
                </h4> 
                <p class="text-center">Você está convidado(a) para celebrar comigo em uma festa inesquecível! Aguardo sua presença.
                </p>
                <hr>
                <p class="text-center">Dia: Domingo, 09 de Fevereiro<br>
                às 18:00h<br>
                Local: Rua Lorem Ipsum, Nº X, Bairro Exemplo</p>
                <div id="editor"></div>
            </div>
        </div>
        
      
        <p class="text-center mb-2">Espero por você <br><span class="fw-bold">Confirme sua presença!</span></p>
        
        
        <form action="#" th:action="@{/convite/resposta}" th:object="${inviteResponse}" method="POST">
            <input type="hidden" th:value="${guestData.id}" th:attr="name='id'">
            <div class="d-flex justify-content-center mb-3">
                <div class="form-check form-check-inline">
                
                    <input class="form-check-input"
                        type="radio"
                        th:field="*{response}"
                        th:value="1"
                        >

                    <label for="replyYes" class="form-check-label">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                        type="radio"
                        th:field="*{response}"
                        th:value="0"
                        id="replyNo">

                    <label for="replyNo" class="form-check-label">Não</label>
                </div>
            </div>
            <div class="d-flex justify-content-center p-1 mb-3">
                <input type="submit" value="Confirmar resposta" class="btn btn-secondary"></button>
            </div>
        </form>
        
    </div>
   
     
        
    </script>
</body>
</html>
